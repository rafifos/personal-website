layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:

social_media:
  facebook: rafifos
  instagram: rafif0s
  linkedin: rafifos
  telegram: rafifos
  twitter: rafif0s
  youtube: channel/UCTjv-aGvoLGE9vY2FuSusJw

